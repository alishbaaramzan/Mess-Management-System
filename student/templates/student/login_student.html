{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Student</title>

<!-- Bootstrap 5 CDN links-->
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

<!--Custom CSS files-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">


</head>
<body>
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  {% endif %}
  <div class="login-container">
    <h2>Login Student</h2>
    <form id="login-form" method="post" action="{% url 'login_student' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="st-email">Student Email:</label>
        <input type="text" id="st-email" name="email_st" required>
      </div>
      <div class="form-group">
        <label for="password_sup">Password:</label>
        <input type="password" id="password_sup" name="password_st" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
